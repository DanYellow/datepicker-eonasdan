<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Bootstrap 3 Datepicker</title>

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
</head>
<body>
  <div class="container">
    <div class="row">
        <div class='col-md-5'>
          <div class="form-group">
              <div class='input-group' id='datetimepicker1'>
                  <input type='text' class="form-control" placeholder="datetimepicker1"/>
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
          </div>
      </div>
      <div class='col-md-5'>
          <div class="form-group">
              <div class='input-group' id='datetimepicker2'>
                  <input type='text' class="form-control" placeholder="datetimepicker2"/>
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
          </div>
      </div>
    </div>

    <div class="row">
        <div class='col-md-5'>
          <div class="form-group">
              <div class='input-group date' id='datetimepicker3'>
                  <input type='text' class="form-control" placeholder="datetimepicker3"/>
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
          </div>
      </div>
      <div class='col-md-5'>
          <div class="form-group">
              <div class='input-group date' id='datetimepicker4'>
                  <input type='text' class="form-control" placeholder="datetimepicker4"/>
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
          </div>
      </div>
    </div>
    
</div>


  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../bower_components/moment/min/moment.min.js"></script>

  <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../bower_components/eonasdan-bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js"></script>

  <script type="text/javascript" src="fr.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
